<!DOCTYPE html>
<html>
<head>
    <title>Utw贸rz ikony PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background: #1e3a8a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1e40af;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generator ikon PNG dla PWA</h1>
        <p>Kliknij przyciski poni偶ej, aby utworzy ikony PNG (192x192 i 512x512)</p>
        
        <button onclick="createIcon192()">Utw贸rz icon-192.png</button>
        <button onclick="createIcon512()">Utw贸rz icon-512.png</button>
        
        <div id="canvas-container"></div>
        
        <p><strong>Instrukcja:</strong></p>
        <ol>
            <li>Kliknij przyciski powy偶ej</li>
            <li>Ikony zostan automatycznie pobrane</li>
            <li>Zapisz je w folderze <code>smb-frontend/public/</code></li>
            <li>Odwie偶 aplikacj i zainstaluj ponownie jako PWA</li>
        </ol>
    </div>

    <script>
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // To - ciemny niebieski z zaokrglonymi rogami
            const radius = size * 0.1; // 10% zaokrglenia
            ctx.fillStyle = '#1e3a8a';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Ikona folderu (emoji jako tekst)
            ctx.fillStyle = '#ffffff';
            const fontSize = size * 0.5; // 50% rozmiaru
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('', size / 2, size / 2);
            
            // Pobierz jako PNG
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                
                // Poka偶 podgld
                const container = document.getElementById('canvas-container');
                container.innerHTML = `<p>Utworzono: ${filename}</p><img src="${url}" style="max-width: 200px; border: 1px solid #ccc; border-radius: 5px;" />`;
            }, 'image/png');
        }
        
        function createIcon192() {
            createIcon(192, 'icon-192.png');
        }
        
        function createIcon512() {
            createIcon(512, 'icon-512.png');
        }
        
        // Auto-utw贸rz przy zaadowaniu
        window.onload = function() {
            setTimeout(() => {
                createIcon192();
                setTimeout(() => {
                    createIcon512();
                }, 500);
            }, 1000);
        };
    </script>
</body>
</html>
